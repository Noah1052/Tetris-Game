<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: rgb(50, 50, 50);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        #game-container {
            text-align: center;
        }

        canvas {
            border: 2px solid #ffffff;
            background-color: #000;
            display: block;
            margin: 0 auto;
        }

        #score {
            font-size: 1.5em;
            margin-top: 20px; /* Increased margin-bottom to move the score down */
            margin-bottom: 15px;
            color: #ffffff;
        }

        .controls {
            margin-top: 20px;
        }

        .controls .row {
            display: flex;
            justify-content: center;
            margin: 5px;
        }

        .controls button {
            font-size: 3em;
            margin: 20px;
            padding: 0;
            width: 0.5em;
            height: 0.5em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div id="game-container">
    <div id="score">Score: 0</div>
    <canvas id="tetris" width="300" height="600"></canvas>
    <div class="controls">
        <div class="row">
            <button id="left">‚¨ÖÔ∏è</button>
            <button id="right">‚û°Ô∏è</button>
        </div>
        <div class="row">
            <button id="up">‚¨ÜÔ∏è</button>
            <button id="down">‚¨áÔ∏è</button>
        </div>
    </div>
</div>
<script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const arena = createMatrix(15, 30);
    const player = {
        pos: {x: 0, y: 0},
        matrix: null,
        score: 0,
    };

    function createMatrix(w, h) {
        const matrix = [];
        while (h--) {
            matrix.push(new Array(w).fill(0));
        }
        return matrix;
    }

    function createPiece(type) {
        if (type === 'T') {
            return [
                [0, 0, 0],
                [1, 1, 1],
                [0, 1, 0],
            ];
        } else if (type === 'O') {
            return [
                [2, 2],
                [2, 2],
            ];
        } else if (type === 'L') {
            return [
                [0, 3, 0],
                [0, 3, 0],
                [0, 3, 3],
            ];
        } else if (type === 'J') {
            return [
                [0, 4, 0],
                [0, 4, 0],
                [4, 4, 0],
            ];
        } else if (type === 'I') {
            return [
                [0, 5, 0, 0],
                [0, 5, 0, 0],
                [0, 5, 0, 0],
                [0, 5, 0, 0],
            ];
        } else if (type === 'S') {
            return [
                [0, 6, 6],
                [6, 6, 0],
                [0, 0, 0],
            ];
        } else if (type === 'Z') {
            return [
                [7, 7, 0],
                [0, 7, 7],
                [0, 0, 0],
            ];
        }
    }

    function drawMatrix(matrix, offset) {
        context.font = '1px Arial'; // Set the font size to 1px
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    context.fillText('üê∑', x + offset.x, y + offset.y + 1);
                }
            });
        });
    }

    function draw() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.fillStyle = 'rgb(50,50,50)'; // Set the background color
        context.fillRect(0, 0, canvas.width, canvas.height); // Fill the canvas with the background color

        drawMatrix(arena, {x: 0, y: 0});
        drawMatrix(player.matrix, player.pos);
    }

    function merge(arena, player) {
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    arena[y + player.pos.y][x + player.pos.x] = value;
                }
            });
        });
    }

    function playerMove(dir) {
        player.pos.x += dir;
        if (collide(arena, player)) {
            player.pos.x -= dir;
        }
    }

    function playerReset() {
        const pieces = 'TJLOSZI';
        player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) -
            (player.matrix[0].length / 2 | 0);
        if (collide(arena, player)) {
            arena.forEach(row => row.fill(0));
            player.score = 0;
            updateScore();
        }
    }

    function rotate(matrix, dir) {
        for (let y = 0; y < matrix.length; ++y) {
            for (let x = 0; x < y; ++x) {
                [
                    matrix[x][y],
                    matrix[y][x],
                ] = [
                    matrix[y][x],
                    matrix[x][y],
                ];
            }
        }

        if (dir > 0) {
            matrix.forEach(row => row.reverse());
        } else {
            matrix.reverse();
        }
    }

    function playerRotate(dir) {
        const pos = player.pos.x;
        let offset = 1;
        rotate(player.matrix, dir);
        while (collide(arena, player)) {
            player.pos.x += offset;
            offset = -(offset + (offset > 0 ? 1 : -1));
            if (offset > player.matrix[0].length) {
                rotate(player.matrix, -dir);
                player.pos.x = pos;
                return;
            }
        }
    }

    function collide(arena, player) {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 &&
                    (arena[y + o.y] &&
                        arena[y + o.y][x + o.x]) !== 0) {
                    return true;
                }
            }
        }
        return false;
    }

    function arenaSweep() {
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) {
                if (arena[y][x] === 0) {
                    continue outer;
                }
            }

            const row = arena.splice(y, 1)[0].fill(0);
            arena.unshift(row);
            ++y;

            player.score += 15;
        }
    }

    function updateScore() {
        document.getElementById('score').innerText = `SCORE: ${player.score}`;
    }

    let lastTime = 0;
    let dropCounter = 0;
    let dropStart = false;
    let dropInterval = 1000;
    let fastDropInterval = 15; // Adjusted for slower dropping

    function playerDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            updateScore();
        }
        dropCounter = 0;
    }

    document.getElementById('left').addEventListener('click', () => {
        playerMove(-1);
    });

    document.getElementById('right').addEventListener('click', () => {
        playerMove(1);
    });

    document.getElementById('down').addEventListener('mousedown', () => {
        dropStart = true;
    });

    document.getElementById('down').addEventListener('mouseup', () => {
        dropStart = false;
    });

    document.getElementById('up').addEventListener('click', () => {
        playerRotate(1);
    });

    document.addEventListener('keydown', event => {
        if (event.key === 'ArrowLeft') {
            playerMove(-1);
        } else if (event.key === 'ArrowRight') {
            playerMove(1);
        } else if (event.key === 'ArrowDown') {
            dropStart = true;
        } else if (event.key === 'q') {
            playerRotate(-1);
        } else if (event.key === 'w' || event.key === 'ArrowUp') {
            playerRotate(1);
        }
    });

    document.addEventListener('keyup', event => {
        if (event.key === 'ArrowDown') {
            dropStart = false;
        }
    });

    function update(time = 0) {
        const deltaTime = time - lastTime;
        lastTime = time;

        dropCounter += deltaTime;
        if (dropStart) {
            if (dropCounter > fastDropInterval) {
                playerDrop();
            }
        } else {
            if (dropCounter > dropInterval) {
                playerDrop();
            }
        }

        draw();
        requestAnimationFrame(update);
    }

    playerReset();
    updateScore();
    update();
</script>
</body>
</html>
