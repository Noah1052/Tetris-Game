<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Tetris 1.6</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: rgb(50, 50, 50);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        #game-container {
            text-align: center;
        }

        canvas {
            border: 2px solid #ffffff;
            background-color: #000;
            display: block;
            margin: 0 auto;
            width: 210px; /* 70% of 300px */
            height: 420px; /* 70% of 600px */
        }

        #score {
            font-size: 1.05em; /* 70% of 1.5em */
            margin-top: 20px;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .controls {
            width: 210px; /* Match the width of the canvas */
            margin: 10px auto 0; /* Center the controls and add 20px margin at the top */
        }

        .controls .row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px 0; /* Remove padding */
        }

        .controls button {
            font-size: 3.2em;
            margin: 0; /* Remove margin */
            padding: 0;
            width: 50%; /* Each button takes half the width of the row */
            height: 1em; /* Adjust height as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
        }

        #left {
            margin-left: -15px; /* Move left button 10px to the left */
        }

        #right {
            margin-right: -15px; /* Move right button 10px to the right */
        }

        #up {
            margin-left: -15px; /* Move left button 10px to the left */
        }

        #down {
            margin-right: -15px; /* Move right button 10px to the right */
        }
    </style>
</head>
<body>
<div id="game-container">
    <div id="score">Score: 0</div>
    <canvas id="tetris" width="300" height="600"></canvas>
    <div class="controls">
        <div class="row">
            <button id="left">⬅️</button>
            <button id="right">➡️</button>
        </div>
        <div class="row">
            <button id="up">⬆️</button>
            <button id="down">⬇️</button>
        </div>
    </div>
</div>
<script src="pig.js"></script>
</body>
</html>
